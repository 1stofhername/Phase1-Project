<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Active Community</title>

<body>
    <div id ='event-header'>
        
        <br><br>
        <h1>Find a resource...</h1>
        <br>
        <h1>Be a resource...</h1>
    </div>

<!-- Improve Community Menu -->

    <div class = 'container' id = 'event'>
        <form class='add-event-form' id ='event-form'>
            <h2 id='form-title'>Improve your community!</h2>
            <br>

            <div id ='select-event-type'>
            <p id='event-type-text' class = 'input-label'>Choose an event type:</p>
              <br>
              <input type="radio" id='improvement-type' name='improvement' value='Community Improvement'>
              <label for='improvement-type'>Community improvement</label>
              <input type="radio" id='education-type' name='education' value='Community Education'>
              <label for='education-type'>Community education</label>
              <input type="radio" id='support-type' name='support' value='Community Support'>
              <label for='support-type'>Community support</label>
            </div>

              <br>
              <br>

            <p class= 'input-label'>Event title:</p>
            <input
              type="text"
              name="event-title"
              value=""
              placeholder="Name your event"
              class="input-text"
            />

            <br>
            <p class= 'input-label'>Facilitator:</p>
            <input
              type="text"
              name="facilitator"
              value=""
              placeholder="First/Last name"
              class="input-text"
              />

              <br>
              <p class= 'input-label'>Description:</p>
              <input
                type="text"
                name="description"
                value=""
                placeholder="Goal(s) for this event"
                class="input-text"
                id='description'
                />
            <br>
            <br>

            <p class= 'input-label'>Event Date:</p>
            <input
              type="text"
              name="event-date"
              value=""
              placeholder="YYYY-MM-DD"
              class="input-text"
              id='event-date'
              />

              <br>
              <br>
              <br>
              <label for="start-time">Start time:</label>
              
    <select id="start-time-dropdown" name="select-event-start-time">
      <option value="12">12:00</option>
      <option value="1">1:00</option>
      <option value="2">2:00</option>
      <option value="3">3:00</option>
      <option value="4">4:00</option>
      <option value="5">5:00</option>
      <option value="6">6:00</option>
      <option value="7">7:00</option>
      <option value="8">8:00</option>
      <option value="9">9:00</option>
      <option value="10">10:00</option>
      <option value="11">11:00</option>
    </select>

    <select id="start-time-dropdown" name="select-event-start-time">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>

    <label for="end-time">End time:</label>
    <select id="end-time-dropdown" name="select-event-end-time">
      <option value="12">12:00</option>
      <option value="1">1:00</option>
      <option value="2">2:00</option>
      <option value="3">3:00</option>
      <option value="4">4:00</option>
      <option value="5">5:00</option>
      <option value="6">6:00</option>
      <option value="7">7:00</option>
      <option value="8">8:00</option>
      <option value="9">9:00</option>
      <option value="10">10:00</option>
      <option value="11">11:00</option>
    </select>

    <select id="start-time-dropdown" name="select-event-start-time">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>
<br>
<input
          type="submit"
          name="submit"
          value="Activate"
          class="submit"
        />
        </form>
    </div>

<!-- Support Community Menu -->

    <p style="text-align:center">
    <button id ="event-community-btn">Improve your community!</button>
    </p>

    <p style="text-align:center">
      <button id ="support-community-btn">Support your community!</button>
      </p>


    <div class = 'container' id = 'support'>
      <form class='add-support-form' id ='support-form'>
          <h2 id='form-title'>Support your community!</h2>
            <br>
            <br>

          <p class= 'input-label'>Skill type:</p>
          <input
            type="text"
            name="skill-type"
            value=""
            placeholder="e.g. Trained peacekeeper"
            class="input-text"
          />

          <br>
          <p class= 'input-label'>Supporter:</p>
          <input
            type="text"
            name="supporter"
            value=""
            placeholder="First/Last name"
            class="input-text"
            />

            <br>
            <p class= 'input-label'>Goals:</p>
            <input
              type="text"
              name="description"
              value=""
              placeholder="e.g. protect civillians, peace support."
              class="input-text"
              id='description'
              />

            <br>
            <br>
            <br>
<input
        type="submit"
        name="submit-support"
        value="Activate"
        class="submit"
      />
      </form>
