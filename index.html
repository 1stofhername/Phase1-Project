<body>
    <div id ='event-header'>
        
        <br><br>
        <h1>Find a resource...</h1>
        <br>
        <h1>Be a resource...</h1>
    </div>
    <div class = 'container'>
        <form class='add-event-form'>
            <h2>Activate your community!</h2>

            Event title:
            <input
              type="text"
              name="event-title"
              value=""
              placeholder="Name your event"
              class="input-text"
            />

            <br>
            Facilitator:
            <input
              type="text"
              name="Facilitator"
              value=""
              placeholder="First/Last name"
              class="input-text"
              />

            <br>
            Event Date:
            <input
              type="text"
              name="Event-date"
              value=""
              placeholder="YYYY-MM-DD"
              class="input-text"
              />
              <br>
              <p>Choose an event type:</p>
              <br>
              <input type="radio" id='improvement-type' name='event_type' value='Community Improvement'>
              <label for='improvement-type'>Community improvement</label>
              <input type="radio" id='education-type' name='event_type' value='Community Education'>
              <label for='education-type'>Community education</label>
              <input type="radio" id='support-type' name='event_type' value='Community Support'>
              <label for='support-type'>Community support</label>
              <br><br>

              <label for="start-time">Start time:</label>
              
    <select id="start-time-dropdown" name="select-event-start-time">
      <option value="12">12:00</option>
      <option value="1">1:00</option>
      <option value="2">2:00</option>
      <option value="3">3:00</option>
      <option value="4">4:00</option>

      <option value="7">7:00</option>
      <option value="8">8:00</option>
      <option value="9">9:00</option>
      <option value="10">10:00</option>
      <option value="11">11:00</option>
    </select>

    <select id="start-time-dropdown" name="select-event-start-time">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>

    <label for="end-time">End time:</label>
    <select id="end-time-dropdown" name="select-event-end-time">
      <option value="12">12:00</option>
      <option value="1">1:00</option>
      <option value="2">2:00</option>
      <option value="3">3:00</option>
      <option value="4">4:00</option>
      <option value="5">5:00</option>

      <option value="9">9:00</option>
      <option value="10">10:00</option>
      <option value="11">11:00</option>
    </select>

    <select id="start-time-dropdown" name="select-event-start-time">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>

        </form>
    </div>
    <p style="text-align:center">
    <button id ="join-community-btn">Join the community!</button>
    </p>
