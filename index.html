<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Active Community</title>

<body>
    <div id ='event-header'>
        
        <br><br>
        <h1>Find a resource...</h1>
        <br>
        <h1>Be a resource...</h1>
    </div>

<!-- Improve Community Menu -->

    <div class = 'container' id = 'event'>
        <form class='add-event-form' id ='event-form'>
            <h2 id='form-title'>Improve your community!</h2>
              <br>
              <br>

            <p class= 'input-label'>Post title:</p>
            <input
              type="text"
              name="event-title"
              value=""
              placeholder="Columbia Food Drive"
              class="input-text"
            />

            <br>
            <p class= 'input-label'>Facilitator:</p>
            <input
              type="text"
              name="facilitator"
              value=""
              placeholder="First/Last name"
              class="input-text"
              />

              <br>
              <p class= 'input-label'>Goal(s):</p>
              <input
                type="text"
                name="goals"
                value=""
                placeholder="Collect 50 cans of food."
                class="input-text"
                id='description'
                />
            <br>
            <br>

            <p class= 'input-label'>Event Date:</p>
            <input
              type="text"
              name="event-date"
              value=""
              placeholder="YYYY-MM-DD"
              class="input-text"
              id='event-date'
              />

              <br>
              <br>
              <br>
              <label for="start-time">Start time:</label>
              
    <select id="start-time-dropdown" name="start-time">
      <option value="12">12:00</option>
      <option value="1">1:00</option>
      <option value="2">2:00</option>
      <option value="3">3:00</option>
      <option value="4">4:00</option>
      <option value="5">5:00</option>
      <option value="6">6:00</option>
      <option value="7">7:00</option>
      <option value="8">8:00</option>
      <option value="9">9:00</option>
      <option value="10">10:00</option>
      <option value="11">11:00</option>
    </select>

    <select id="start-time-dropdown" name="start-time-am-pm">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>

    <label for="end-time">End time:</label>
    <select id="end-time-dropdown" name="end-time">
      <option value="12">12:00</option>
      <option value="1">1:00</option>
      <option value="2">2:00</option>
      <option value="3">3:00</option>
      <option value="4">4:00</option>
      <option value="5">5:00</option>
      <option value="6">6:00</option>
      <option value="7">7:00</option>
      <option value="8">8:00</option>
      <option value="9">9:00</option>
      <option value="10">10:00</option>
      <option value="11">11:00</option>
    </select>

    <select id="start-time-dropdown" name="end-time-am-pm">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>
<br>


<input
          type="submit"
          name="submit"
          value="Activate"
          class="submit"
        />
        </form>
    </div>

<!-- Improve Community Button -->

    <p style="text-align:center">
    <button id ="improve-community-btn">Improve your community!</button>
    </p>


    <script src='src/index.js'></script>
</body>
</html>
