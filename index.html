<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Notable'>
    <title>Cul-de-sac</title>

<body>

    <div id ='event-header'>
        <span class = 'title'><h1>Cul-de-sac</h1>
        <h2>Find a resource...Be a resource...</h2></span>
    </div>

    <div class = 'container-login' id="login-form">
      <h2 id ='login-form-title'>Login to start building community!</h2>
      <br>
      <form id="login">
        <label for="username">Username</label>
        <input type="text" name="username" id ="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" name="submit" value="Login" class="submit-login"/>
        <p>Don't have an account?</p>
      </form>
    </div>
    
    <div class = 'container' id = 'post-form' style="display:none;">

      <h2 id='form-title'>Post a community event!</h2>
        <br>
      <form id="post-type-form">
        <input type="radio" name="post-type" value="event" id="event-radio" checked="true" class="form-type-radio">
          <label for="event-radio">Community Event</label>
        <input type="radio" name="post-type" value="need" id="need-radio" class="form-type-radio">
          <label for="need">Community Need</label>
        <input type="radio" name="post-type" value="resource" id="resource-radio" class="form-type-radio">
          <label for="resource">Community Resource</label>
      </form>
        <br>
        <br>

        <!-- Event Form -->

      <span class="event-form-container">
        <form class='add-event-form' id ='event-form'>
            <p class= 'input-label'>Post title:</p>
            <input
              type="text"
              name="event-title"
              value=""
              placeholder="Columbia Food Drive"
              class="input-text"
            />

            <br>
            <p class= 'input-label'>Facilitator:</p>
            <input
              type="text"
              name="facilitator"
              value=""
              placeholder="First/Last name"
              class="input-text"
              />
              <br>
              <p class= 'input-label'>Image:</p>
            <input
              type="text"
              name="image"
              value=""
              placeholder="Upload an image to make your event stand out"
              class="input-text"
              />

              <br>
              <p class= 'input-label'>Goal(s):</p>
              <input
                type="text"
                name="goals"
                value=""
                placeholder="Collect 50 cans of food."
                class="input-text"
                id='description'
                />
            <br>
            <br>

            <p class= 'input-label'>Event Date:</p>
            <input
              type="text"
              name="event-date"
              value=""
              placeholder="MM-DD-YYYY"
              class="input-text"
              id='event-date'
              />

              <label for="start-time">Start time:</label>
              
    <select id="start-time-dropdown" name="start-time">
      <option value="12">12:00</option>
      <option value="1">1:00</option>
      <option value="2">2:00</option>
      <option value="3">3:00</option>
      <option value="4">4:00</option>
      <option value="5">5:00</option>
      <option value="6">6:00</option>
      <option value="7">7:00</option>
      <option value="8">8:00</option>
      <option value="9">9:00</option>
      <option value="10">10:00</option>
      <option value="11">11:00</option>
    </select>

    <select id="start-time-dropdown" name="start-time-am-pm">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>

    <label for="end-time">End time:</label>
    <select id="end-time-dropdown" name="end-time">
      <option value="12">12:00</option>
      <option value="1">1:00</option>
      <option value="2">2:00</option>
      <option value="3">3:00</option>
      <option value="4">4:00</option>
      <option value="5">5:00</option>
      <option value="6">6:00</option>
      <option value="7">7:00</option>
      <option value="8">8:00</option>
      <option value="9">9:00</option>
      <option value="10">10:00</option>
      <option value="11">11:00</option>
    </select>

    <select id="start-time-dropdown" name="end-time-am-pm">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>
<br>


<input
          type="submit"
          name="submit"
          value="Post"
          class="submit"
        />
        </form>
      </span>
